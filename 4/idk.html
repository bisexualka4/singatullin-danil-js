<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 6
        , y = 3
        , zombi = "zombi" ;
        alert(`${x} + ${y} = ${x + y}`);
        alert(`${x} - ${y} = ${x - y}`);
        alert(`${x} * ${y} = ${x * y}`);
        alert(`${x} / ${y} = ${x / y}`);
        alert(`${zombi} + ${y} = ${zombi + y}`);
        alert(`${zombi} / ${y} = ${zombi / y}`);
    </script>
</body>
</html>
